        <img class="rounded-full xl:h-72 xl:w-72" src={{user?.avatar_url}}>
    </div>

    <div class="mb-4">
        <div class="text-3xl font-medium text-grey-darkest">
            {{user?.name}}
        </div>
        <div class="text-xl text-grey-dark font-light">
            <a href="https://github.com/{{user?.login}}" target="_blank">{{user?.login}}</a>

    <div class="pb-2">
